ingress:
  enabled: true
  hosts:
    - drone.{{CLUSTER_HOST}}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: drone-tls
      hosts:
        - drone.{{CLUSTER_HOST}}
sourceControl:
  provider: github
  secret: drone-server-secrets
  github:
    clientID: {{DRONE_GITHUB_CLIENT}}
    server: https://github.com        
server:
  host: drone.{{CLUSTER_HOST}}  
  adminUser: {{DRONE_ADMIN}}
  env:
    DRONE_RPC_SECRET: {{DRONE_SECRET}}
    DRONE_DEBUG: false
    DRONE_DATABASE_DRIVER: sqlite3
    DRONE_DATABASE_DATASOURCE: /var/lib/drone/drone.sqlite
    DRONE_GITHUB_SKIP_VERIFY: true
    DRONE_PROMETHEUS_AUTH_TOKEN: {{DRONE_AUTH_TOKEN}}
persistentVolume:
  enabled: true
  existingClaim: fast-pvc
rbac:
  create: false # we will give `drone-deploy' roles to the teams
metrics:
  prometheus:
    enabled: true
