ingress:
  enabled: true
  hosts:
    - drone.{{CLUSTER_HOST}}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: drone-tls
      hosts:
        - reg.{{CLUSTER_HOST}}
sourceControl:
  github:
      clientID: {{DRONE_GITHUB_CLIENT}}
      clientSecretKey: {{DRONE_GITHUB_SECRET}}
      server: https://github.com        
server:
  env:
    DRONE_DEBUG: false
    DRONE_OPEN: true
    DRONE_DATABASE_DRIVER: sqlite3
    DRONE_DATABASE_DATASOURCE: /var/lib/drone/drone.sqlite
    DRONE_GITHUB_SKIP_VERIFY: true
    DRONE_PROVIDER: github
    DRONE_GITHUB: true
    DRONE_ADMIN: {{DRONE_ADMIN}}
    DRONE_PROMETHEUS_AUTH_TOKEN: {{DRONE_AUTH_TOKEN}}
agent:
  env:
    DRONE_DEBUG: false
shared_secret: {{DRONE_SECRET}}
persistentVolume:
  enabled: true
  existingClaim: fast-pvc
rbac:
  create: false # we will give `drone-deploy' roles to the teams
metrics:
  prometheus:
    enabled: true
