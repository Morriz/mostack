gateways:
  istio-ingressgateway:
    loadBalancerIP: {{LOAD_BALANCER_IP}}
    sds:
      enabled: true
global:
  mtls:
    enabled: true
  proxy:
    accessLogFile: "/dev/stdout"
  tag: 1.1.1
  k8sIngress:
    enabled: true
    gatewayName: ingressgateway
    enableHttps: true
certmanager:
  enabled: true
  email: {{LETSENCRYPT_EMAIL}}