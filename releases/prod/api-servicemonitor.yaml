apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: prod
  labels:
    app: api
    release: team-frontend-api-prod
    prometheus: team-frontend-prometheus
  name: team-frontend-api
spec:
  jobLabel: team-frontend-api-prod
  namespace: prod
  selector:
    matchLabels:
      app: api
      release: team-frontend-api-prod
  namespaceSelector:
    matchNames:
    - team-frontend
  endpoints:
  - port: http
    interval: 30s
