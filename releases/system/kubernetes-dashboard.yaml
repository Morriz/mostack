apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: system
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0.7.2
spec:
  releaseName: kubernetes-dashboard
  chart:
    git: git@github.com:Morriz/mostack
    path: charts/kubernetes-dashboard
    ref: master
  valueFileSecrets:
  - name: kubernetes-dashboard-secrets
  values: {}
