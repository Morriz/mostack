apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: system
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0.1
spec:
  releaseName: nginx-ingress
  chart:
    git: git@github.com:Morriz/mostack
    path: charts/nginx-ingress
    ref: master
  valueFileSecrets:
  - name: nginx-ingress-secrets
  values: {}